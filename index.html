<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciudades del Mundo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-image: url('fondo2.webp');
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
  }

</style>
<body>
  <div id="app">
    <h1>Lista de Comidas</h1>
    <ul>
      <li v-for="comida in paginatedComidas" :key="comida.id">
        <img :src="comida.imagen" :alt="comida.comida" width="100" height="100" />
        <div>
          <strong>{{ comida.comida }}</strong> ({{ comida.id }} )
          <br>
          {{ comida.country }}, {{ comida.continent }}
        </div>
      </li>
    </ul>
    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage === 1">Anterior</button>
      <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
      <button @click="nextPage" :disabled="currentPage === totalPages">Siguiente</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
